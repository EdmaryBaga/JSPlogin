<!DOCTYPE html>

<html>
    <head>
        
    </head>
    <body>
        <!-- Comienza la barra de nvegcion-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="container-fluid">
              <!--Menu responsivo -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarbab">
                        <!--Creamos las barras para el menu responsivo-->
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button>
                    <!--Logo y nombre de home que lleva a la pagina principal-->
                    <a class="navbar-brand" href="/UpBabelWeb/index.jsp">
                       <img id="logo" alt="Babel" style="width: 64px;" src="./img/LogoBabel.png">UPBabel
                    </a>
                </div>
                <div id="navbarbab" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                      <!--li class="active"><a href="#">Home</a></li-->
                      <li><a href="/UpBabelWeb/ServLogueado">Logueado Temporal</a></li>
                      <li><a href="#">Page 2</a></li>
                      <li><a href="#">Page 3</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <!--Botones para iniciar sesion y crear un usuario -->
                        <li><a href="/UpBabelWeb/SerRegistro"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#" id="login-button"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
              </div>
          </div>
        </nav>
        <!-- Termina la barra de nvegcion-->

        <!-- Comienza el login-->
        <div id="containerlog">
       
            <h1>Log In</h1>
            <span class="close-btn">
              <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
            </span>

            <form>
              <input type="email" name="email" placeholder="E-mail">
              <input type="password" name="pass" placeholder="Password">
              <a href="#">Log in</a>
              <div id="remember-container">
                <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
                <span id="remember">Remember me</span>
                <span id="forgotten">Forgotten password</span>
              </div>
          </form>
        </div>

<!-- Forgotten Password Container -->
        <div id="container">
            <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                  <!-- Modal content-->
                  <div class="modal-content">
                    <div class="modal-header" >
                      <meta charset="utf-8">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <!--AÃ±adimos la opcion de login para la opcion responsiva -->
                      <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                    </div>
                    <div class="modal-body" style="padding:40px 50px;">
                      <form role="form">
                          <!--Agregamos los campos para realizar el login -->
                        <div class="form-group">
                          <label for="usrname"><span class="glyphicon glyphicon-user"></span> Nombre de usuario</label>
                          <input type="text" class="form-control" id="usuario" placeholder="Escriba su usuario babel">
                        </div>
                        <div class="form-group">
                          <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                          <input type="text" class="form-control" id="psw" placeholder="Escriba su Password">
                        </div>
                       <!--Boton para iniciar sesion -->
                         <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
                      </form>
                    </div>
                      <!--Se crea el footer del modal -->
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
                      <p>Not a member? <a href="/UpBabelWeb/SerRegistro">Sign Up</a></p>
                    </div>
                  </div>
                </div>
          </div> 
            <script>
                //funcion para hacer visible el modal de login cuando se da click en el boton Login del navbar
                $(document).ready(function(){
                    $("#login-button").click(function(){
                        $("#myModal").modal();
                    });
                });
            </script>
        </div>
        <!-- Termina el login-->
    </body>
</html>
